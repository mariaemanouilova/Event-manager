<section class="admin-page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0"><i class="bi bi-shield-lock me-2"></i>Admin Panel</h1>
    <span class="badge bg-danger" id="admin-badge">Administrator</span>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3" id="admin-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-users" data-tab="users" type="button" role="tab">
        <i class="bi bi-people me-1"></i>Users
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-calendars" data-tab="calendars" type="button" role="tab">
        <i class="bi bi-calendar3 me-1"></i>Calendars
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-events" data-tab="events" type="button" role="tab">
        <i class="bi bi-calendar-event me-1"></i>Events
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-participants" data-tab="participants" type="button" role="tab">
        <i class="bi bi-person-check me-1"></i>Participants
      </button>
    </li>
  </ul>

  <!-- Tab content -->
  <div id="admin-tab-content">
    <!-- Loading -->
    <div class="text-center py-5" id="admin-loading">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 text-muted">Loadingâ€¦</p>
    </div>

    <!-- Table container -->
    <div class="d-none" id="admin-table-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-muted small" id="admin-row-count"></span>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0">
          <thead class="table-light" id="admin-thead"></thead>
          <tbody id="admin-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Empty state -->
    <div class="text-center py-5 d-none" id="admin-empty">
      <i class="bi bi-inbox display-4 text-muted"></i>
      <p class="text-muted mt-2">No records found.</p>
    </div>
  </div>
</section>

<!-- Edit Modal -->
<div class="modal fade" id="adminEditModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminEditModalLabel">Edit Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="admin-edit-body">
        <!-- dynamically populated -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="admin-edit-save-btn">
          <span class="spinner-border spinner-border-sm d-none me-1" id="admin-edit-spinner" role="status"></span>
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="adminDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-trash me-2"></i>Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="admin-delete-message">Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="admin-delete-confirm-btn">
          <span class="spinner-border spinner-border-sm d-none me-1" id="admin-delete-spinner" role="status"></span>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- View Detail Modal -->
<div class="modal fade" id="adminViewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminViewModalLabel">Record Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="admin-view-body"></div>
    </div>
  </div>
</div>
