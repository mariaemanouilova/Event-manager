<section class="events-page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0"><i class="bi bi-list-ul me-2"></i>My Events</h1>
    <a href="/event/add" data-link="true" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg me-1"></i>New Event
    </a>
  </div>

  <!-- Filters row -->
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body py-2">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label for="filter-calendar" class="form-label small mb-1">Calendar</label>
          <select id="filter-calendar" class="form-select form-select-sm">
            <option value="">All calendars</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filter-ownership" class="form-label small mb-1">Show</label>
          <select id="filter-ownership" class="form-select form-select-sm">
            <option value="all">All my events</option>
            <option value="created">Created by me</option>
            <option value="invited">Invited to</option>
          </select>
        </div>
        <div class="col-md-4 text-md-end">
          <span class="badge bg-secondary" id="events-count">0 events</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div id="events-loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loadingâ€¦</span>
    </div>
  </div>

  <!-- Empty state -->
  <div id="events-empty" class="text-center py-5 d-none">
    <i class="bi bi-calendar-x fs-1 text-muted"></i>
    <p class="text-muted mt-2 mb-3">No events found.</p>
    <a href="/event/add" data-link="true" class="btn btn-outline-primary btn-sm">Create your first event</a>
  </div>

  <!-- Events table -->
  <div class="table-responsive d-none" id="events-table-wrapper">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Participants</th>
          <th>Date</th>
          <th>Location</th>
          <th>Status</th>
          <th>Creator</th>
          <th>Calendar</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody id="events-tbody"></tbody>
    </table>
  </div>

  <!-- Delete confirmation modal -->
  <div class="modal fade" id="deleteEventModal" tabindex="-1" aria-labelledby="deleteEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteEventModalLabel">Delete Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete "<span id="delete-event-title"></span>"? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger btn-sm" id="confirm-delete-btn">
            <span class="spinner-border spinner-border-sm d-none me-1" id="delete-spinner"></span>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
